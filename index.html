{ text: "–¢—ã –±—ã —Å—ä–µ–ª –º–æ—é –ø–æ—Å–ª–µ–¥–Ω—é—é –ø–∏—Ü—Ü—É? üçï", answers: ["–ö–æ–Ω–µ—á–Ω–æ, —è –≥–æ–ª–æ–¥–Ω—ã–π! üòã", "–ù–µ—Ç, —è –Ω–∞ –¥–∏–µ—Ç–µ üòé"] },
{ text: "–ï—Å–ª–∏ –±—ã —è —Å—Ç–∞–ª–∞ —Å—É–ø–µ—Ä–≥–µ—Ä–æ–µ–º, –∫–µ–º –±—ã —è –±—ã–ª–∞? ü¶∏‚Äç‚ôÇÔ∏è", answers: ["–ì–ª–∞–≤–Ω—ã–º —à—É—Ç–Ω–∏–∫–æ–º üòÇ", "–°–∫—É—á–Ω—ã–º –±—É—Ö–≥–∞–ª—Ç–µ—Ä–æ–º üò¥"] },
{ text: "–¢—ã –∫–æ–≥–¥–∞-–Ω–∏–±—É–¥—å —Ç–∞–Ω—Ü–µ–≤–∞–ª —Ç–∞–∫, –∫–∞–∫ –±—É–¥—Ç–æ –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–∏—Ç? üíÉ", answers: ["–î–∞, –∏ –≤–∏–¥–µ–æ –µ—Å—Ç—å! üé¨", "–ù–µ—Ç, —Å—Ç–µ—Å–Ω—è—é—Å—å üò≥"] },
{ text: "–¢—ã —Å–æ–≥–ª–∞—Å–µ–Ω, —á—Ç–æ –º–µ–º—ã ‚Äî —ç—Ç–æ –∏—Å–∫—É—Å—Å—Ç–≤–æ? üé®", answers: ["–ê–±—Å–æ–ª—é—Ç–Ω–æ! üòÇ", "–ù–µ—Ç, —ç—Ç–æ –±–µ–∑–¥–∞—Ä–Ω–æ üòí"] },

let currentQuestion = 0;
const questionEl = document.getElementById("question");
const buttonsEl = document.getElementById("buttons");

function changeBackground() {
    document.body.style.background = 
        `url("${backgrounds[currentQuestion]}") center/contain no-repeat fixed`;
}

function startGame() {
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("game").style.display = "block";
    changeBackground();
    showQuestion();
}

function showQuestion() {
    buttonsEl.innerHTML = "";
    questionEl.style.animation = "none";
    void questionEl.offsetWidth;
    questionEl.style.animation = "slideIn 0.8s ease";
    questionEl.innerText = questions[currentQuestion].text;

    questions[currentQuestion].answers.forEach((answer, index) => {
        const btn = document.createElement("button");
        btn.innerText = answer;

        if (index === 0) {
            btn.classList.add("correct");
            btn.onclick = nextQuestion;
        } else {
            btn.classList.add("wrong");
            btn.onmouseover = () => {
                const x = Math.random() * (window.innerWidth - 150);
                const y = Math.random() * (window.innerHeight - 50);
                btn.style.position = "absolute";
                btn.style.left = x + "px";
                btn.style.top = y + "px";
                btn.innerText = funnyPhrases[Math.floor(Math.random() * funnyPhrases.length)];
            };
        }

        buttonsEl.appendChild(btn);
    });
}

function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < questions.length) {
        changeBackground();
        showQuestion();
    } else {
        showFinal();
    }
}

function showFinal() {

    buttonsEl.innerHTML = "";
